<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="../css/student.css">
    <style>
        body {
            width: 100vw;
            background-color: blueviolet;
        }

        .container {}
    </style>
</head>

<body>
    <div class="container">
        <h1>Student To-Do List</h1><button>Dark Mode</button>
        <h1>Add Student Details</h1>
        <input type="name" class="namefeld" placeholder="Name">
        <input type="age" class="agefeld" placeholder="Age">
        <select>
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <input type="text" class="coursefeld" placeholder="Course">
        <input type="email" class="emailfeld" placeholder="Email">
        <button>Add Student</button>
        <div class="student-list">
            <h1>Student List</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Course</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Madhan.M</td>
                        <td>18</td>
                        <td>Java</td>
                        <td>Male</td>
                        <td>madhan@gamil.com</td>
                        <td><button>Edit</button><button>Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <button>Export as CSV</button>
        </div>
    </div>
</body>

</html>
