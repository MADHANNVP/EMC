<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        border:1px solid purple;
        background-color: transparent;
        padding:10px;
        margin:200px 200px;
        border-radius:25px;
        position: relative;
    }
    button::before{
        content: "";
        width:100%;
        height:100%;
        top:0;
        position:absolute;
        background-color: red;
        border-radius: 25px;
        left:0;
        transition:height 3s ease;
    }
    button:hover::before{
        height:40%;
    }
</style>
<body>
    <button>
        button
    </button>
</body>
</html>
