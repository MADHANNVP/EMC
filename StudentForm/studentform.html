<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="icon" href="image/icon.png">

    <link rel="stylesheet" href="studentform.css">

</head>

<body>
    <div class="student--information ">
        <nav class="navbar">
            <h1 class="navbar--heading">STUDENT FORM</h1>
            <button class="navbar--btn">
                <span></span>
                <span></span>
                <span></span>
                <div class="navbar--scroll ">
                    <a href="#"> STUDENT DETAILS</a>
                </div>
            </button>
        </nav>

        <main class="main">
            <div class="container">
                <form id="myForm">
                    <h2 class="section--heading">Student Information</h2>
                    <div class="section--one">
                        <p>FIRST NAME :</p>
                        <input type="text" placeholder="First Name" class="first--name">
                    </div>
                    <div class="section--one--lastname">
                        <p>LAST NAME :</p>
                        <input type="text" placeholder="Last Name" class="last--name">
                    </div>
                    <div class="section--one--date">
                        <p>Date Of Birth :</p>
                        <input type="text" placeholder="mm/dd/yyyy" class="date">
                    </div>
                    <div class="section--one--date">
                        <p>Age :</p>
                        <input type="number" placeholder="Age" class="age">
                    </div>
                    <div class="section--one--email">
                        <p>Email :</p>
                        <input type="email" placeholder="E-mail" class="email">
                    </div>
                    <div class="section--one--Gender">
                        <p>Gender :</p>
                        <div class="gender">
                            <label><input type="radio" name="he" value="me">MALE</label>
                            <label><input type="radio" name="he" value="you">FEMALE</label>
                        </div>
                        <div class="section--one--course">
                            <p>Course:</p>
                            <select class="sec">
                                <option>Java</option>
                                <option> python</option>
                                <option>javascript</option>
                                <option>R</option>
                                <option>Sql</option>
                            </select>
                        </div>
                    </div>
                    <div class="section--one--address">
                        <p>Address :</p>
                        <input type="text" placeholder="Street Address" class="street--address">
                        <div class="city-state">
                            <input type="text" placeholder="City" class="city">
                            <input type="text" placeholder="State/Province">
                        </div>
                        <div class="city-state">
                            <input type="text" placeholder="Country " class="country">
                            <input type="text" placeholder="ZIP Code" class="zip--code">
                        </div>
                    </div>
                    <div class="save--div"><button class="save">Save</button> <input type="reset" class="reset"></div>
            </div>
            </form>
        </main>
    </div>
    <div class="student--details hidden">
        <nav class="navbar--2">
            <h1 class="navbar--2--heading">STUDENT DETAILS</h1>
            <button class="navbar--2--btn">
                <span></span>
                <span></span>
                <span></span>
                <div class="navbar--2--scroll">
                    <a href="#"> STUDENT INFORMATION</a>
                </div>
            </button>
        </nav>
        <div class="details " style="width:100%;">
            <table style="display:flex; flex-wrap:wrap;margin:10px;overflow-x: auto;">
                <tbody class="student--table">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date Of Birth</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>StreetAddress</th>
                        <th>Zip Code</th>
                        <th>ACTION</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="studentform.js">

    </script>
</body>

</html>
