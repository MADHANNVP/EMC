<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="icon" href="image/icon.png">

    <link rel="stylesheet" href="studentform.css">

    <style>
       
       
            .section--one--date {
                padding: 4px;
                margin: 10px;
            }
            .section--one--date p{
                display: flex;
                flex-shrink: 0;
                padding:10px;
            }
            .section--one--date input{
                padding:5px;
                margin-left: 10px;
                width:90%;
                border:1px solid black;
                outline: none;
            }
            .section--one--email{
                padding: 4px;
                margin: 10px;
            }
            .section--one--email{
                padding: 4px;
                margin: 10px;
            }
            .section--one--email p{
                display: flex;
                flex-shrink: 0;
                padding:10px;
            }
            .section--one--email input{
                padding:5px;
                margin-left: 10px;
                width:90%;
                border:1px solid black;
                outline: none;
            }
            .section--one--address{
                padding: 4px;
                margin: 10px;
                display: flex;
                flex-direction: column;
                gap:8px;
            }
            .section--one--address p{
                display: flex;
                flex-shrink: 0;
                padding:10px;
            } 
            .street--address{
                padding:5px;
                margin-left: 10px;
                width:90%;
                border:1px solid black;
                outline: none;
            }
            .city-state{
                display:flex;
                margin-left:10px;
                width:92%;
                gap:8px;
            }
            .city-state input{
                display: flex;
                flex-grow: 1;
                padding:5px;
                border:1px solid black;
                outline:none;
                
            }
            .section--one--Gender{
                padding: 4px;
                margin: 10px;
            }
            .section--one--Gender p{
                display: flex;
                flex-shrink: 0;
                padding:10px;
            } 
            .gender{
                padding:8px;
                display:flex;
                gap:5px;
            }
            @media (min-width:767px){
                .container{
                    width:60%;
                }
                .main{
                    display: flex;
                    justify-content: center;
                }
            }
            </style>
</head>

<body>
    <nav class="navbar">
        <h1 class="navbar--heading">STUDENT FORM</h1>
        <button class="navbar--btn">
            <span></span>
            <span></span>
            <span></span>
            <div class="navbar--scroll ">
                <a href="#"> STUDENT DETAILS</a>
            </div>
        </button>
    </nav>
    <main class="main">
        <div class="container">
            <h2 class="section--heading">Student Information</h2>
            <div class="section--one">
                <p>FIRST NAME :</p>
                <input type="text" placeholder="First Name" class="first--name">
            </div>
            <div class="section--one--lastname">
                <p>LAST NAME :</p>
                <input type="text" placeholder="Last Name" class="last--name">
            </div>
            <div class="section--one--date">
                <p>Date Of Birth :</p>
                <input type="number" placeholder="mm-dd-yyyy" class="date">
            </div>
            <div class="section--one--date">
                <p>Age :</p>
                <input type="number" placeholder="Age" class="age">
            </div>
            <div class="section--one--email">
                <p>Email :</p>
                <input type="email" placeholder="E-mail" class="email">
            </div>
            <div class="section--one--Gender">
                <p>Gender :</p>
                <div class="gender">
                    <input type="radio"class="genter" name="gender"><label>Male</label>
                    <input type="radio"class="genter" name="gender"><label>FeMale</label>
                </div>
                <div class="section--one--email">
                    <p>Course:</p>
                    <input type="email" placeholder="E-mail" class="email">
                </div>
            </div>
            <div class="section--one--address">
                <p>Address :</p>
                <input type="text" placeholder="Street Address" class="street--address">
                <div class="city-state">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="State/Province">
                </div>
                <div class="city-state">
                    <input type="text" placeholder="Country">
                    <input type="text" placeholder="ZIP Code">
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="studentform.js">
    
    </script>
</body>

</html>
