<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <style>
        div{
            width:200px;
            height:200px;
            background-color:red;
            animation-name:scale;
            animation-duration:2s;
            animation-iteration-count:infinite;
        }
        @keyframes scale{
            0%{
                transform:scale(0);
            }
            100%{
                transform:scale(1);
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
