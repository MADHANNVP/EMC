<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOSTRA</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        @keyframes toptobottum {
            0% {
                height: 0;
                transform: scale(0.9);
            }

            100% {
                height: 40px;
                transform: scale(1);
            }
        }

        @keyframes zome {
            0% {
                transform: scale(0.8);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(0.8);
            }
        }

        /* section 1 */

        #offerbar {
            animation: toptobottum 0.3s ease-in-out;
        }

        .offerbar--descrpe {
            height: 40px;
            background-color: rgb(32, 32, 32);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3px;
        }

        .offerbar--offer {
            margin-right: 20px;
            cursor: context-menu;
        }

        .offerbar--close {
            margin-left: 20px;
            cursor: pointer;
            color: red;
            animation: zome 1s infinite linear;
        }

        .offerbar--offer p a {
            color: white;
        }

        /* section 3 */

        #section--3 {
      width: 100vw;
      height: 400px;
      overflow: hidden;
      position: relative;
    }

    .sliders {
      display: flex;
      width: 300vw; 
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .slider {
      flex: 0 0 100vw;
      height: 100%;
      position: relative;
    }

    .slider::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      padding: 20px;
      z-index: 10;
    }

    .left-btn {
      left: 0;
    }

    .right-btn {
      right: 0;
    }

    .btn:active {
      color: white;
    }
    </style>
</head>

<body>

    <!-- section 1 -->

    <section id="offerbar">
        <div class="offerbar--descrpe">
            <div class="offerbar--offer">
                <p>"New Movie Maaman Coming Soon:"
                    <a href="https://www.youtube.com/watch?v=RFxRhOVGp4U" target="_blank">Click here</a>
                </p>
            </div>
            <div class="offerbar--close">
                X
            </div>
        </div>
    </section>

    <!-- section 3 -->

    <section id="section--3">
        <div class="sliders" id="sliderContainer">
          <div class="slider">
            <img src="image/Dragon.jpg" alt="Dragon" />
          </div>
          <div class="slider">
            <img src="image/2.jpg" alt="Nilavuku en mel ennadi kobam" />
          </div>
          <div class="slider">
            <img src="image/3.jpg" alt="Retro" />
          </div>
        </div>
        <button class="btn left-btn">&#10094;</button>
        <button class="btn right-btn">&#10095;</button>
      </section>



    <script>

        // section 1
        let offerbar = document.querySelector(".offerbar--close");
        offerbar.addEventListener("click", function () {
            offerbar.parentElement.parentElement.remove();
        });


        // section 3
        const sliderContainer = document.getElementById("sliderContainer");
    const leftBtn = document.querySelector(".left-btn");
    const rightBtn = document.querySelector(".right-btn");
    const totalSlides = document.querySelectorAll(".slider").length;

    let index = 0;

    function updateSlidePosition() {
      sliderContainer.style.transform = `translateX(-${index * 100}vw)`;
    }

    leftBtn.addEventListener("click", () => {
      index = (index - 1 + totalSlides) % totalSlides;
      updateSlidePosition();
    });

    rightBtn.addEventListener("click", () => {
      index = (index + 1) % totalSlides;
      updateSlidePosition();
    });

    setInterval(() => {
      index = (index + 1) % totalSlides;
      updateSlidePosition();
    }, 5000);
    </script>

</body>

</html>
