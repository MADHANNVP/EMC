<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }

        #section--2{
            width:100vw;
            height:400px;
            overflow: hidden;
        }

        .sliders{
            width:300%;
            height:100%;
            display:flex;
            position:relative;
        }
        .slider{
            width:100%;
            height:100%;
            z-index:1;
            position:relative;
        }
        .slider::before{
            content: " ";
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.6);
            z-index:2;
            position:absolute;

        }

        .slider img{
            width:100%;
            height:100%;
        }

        .left-btn{
          position:absolute;
          top:50%;
          left:0;
          font-size:50px;
          transform:translateY(-50%);
          background-color: transparent;
          outline:none;
          border:none;
          color:rgb(240, 240, 240,0.8);
          cursor:pointer;
          padding:20px;
          z-index:3;
        }

        .right-btn{
          position:absolute;
          top:50%;
          right:0;
          font-size:50px;
          transform:translateY(-50%);
          background-color: transparent;
          outline:none;
          border:none;
          color:rgb(240, 240, 240,0.8);
          cursor:pointer;
          padding:20px;
          z-index:3;
        }

    </style>
</head>
<body>
    
    <section id="section--2">
        <div class="sliders">
            <div class="slider active">
                <img src="image/Dragon.jpg" alt="Dragon" title="Dragon">
            </div>
            <div class="slider hidden">
                <img src="image/2.jpg" alt="Nilavuku en mel ennadi kobam" title="nilavuku en mel ennadi kobam">
            </div>
            <div class="slider hidden">
                <img src="image/3.jpg" alt="Retro" title="Retro">
            </div>
            <button class="btn left-btn">&#10094;</button>
            <button class="btn rignt-btn">&#10095;</button>
        </div>
    </section>

</body>
</html>
