<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>navbar</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(32, 32, 32);
    }

    #section--2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar {
      width: 40%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .navbar ul {
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      gap: 8px;
    }

    .navbar ul li {
      list-style-type: none;
      position: relative;
    }

    .navbar ul li a {
      color: transparent;
      width: fit-content;
      position: relative;
      padding: 5px;
      background-image: linear-gradient(180deg, rgb(244, 0, 98), rgb(255, 0, 98));
      -webkit-background-clip: text;
      cursor: pointer;
    }

    .navbar ul li a:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      left: 0;
      bottom: 0;
      transform: scale(0);
      transition: 0.4s;
      background-image: linear-gradient(180deg, white, white);
    }

    .navbar ul li a:hover::before {
      transform: scale(1);
    }

    .logo {
      margin: 20px;
    }

    .logo h1 {
      width: fit-content;
      color: transparent;
      background: linear-gradient(to right, rgb(162, 0, 255), rgb(255, 0, 98));
      -webkit-background-clip: text;
      cursor: pointer;
      padding: 4px;
      position: relative;
    }

    .logo h1:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      left: 0;
      bottom: 0;
      transform: scale(0);
      transition: 0.4s;
      background: linear-gradient(to right, rgb(162, 0, 255), rgb(255, 0, 98), rgb(240, 240, 240));
    }

    .logo h1:hover::before {
      transform: scale(1);
    }

    .signin {
      display: flex;
    }

    .signin ul {
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .signin ul li {
      list-style-type: none;
      padding: 10px;
    }

    .signin ul li a {
      padding: 10px;
      background-color: white;
      color: rgb(0, 0, 0);
      text-decoration: none;
      border-radius: 10px;
    }

    #search a {
      background-color: white;
      padding: 10px 80px;
    }

    .more-movies--1 {
      display: none;
      position: absolute;
      width: 200px;
      top: 40px;
      left: 0;
      background-color: white;
      z-index: 100;
    }

    .more-movies--1 ul {
      display: flex;
      flex-direction: column;
    }

    .more-movies--1 ul li {
      padding: 10px;
      background-color: aliceblue;
      border: 1px solid white;
    }

    .more-movies--1 ul li:hover {
      background-color: rgb(32, 32, 32);
      color: white;
    }

    .more-movies--1 ul li a {
      color: black;
      text-decoration: none;
    }

    .more-movies--1 ul li:hover a {
      color: white;
    }

    .show-dropdown {
      display: block !important;
    }
  </style>
</head>

<body>
  <section id="section--2">
    <div class="logo">
      <h1>MovieTime</h1>
    </div>
    <div class="navbar">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">SERIES</a></li>
        <li class="more-movies">
          <a href="#" id="movies-link">MOVIES</a>
          <div class="more-movies--1" id="movies-dropdown">
            <ul>
              <li><a href="#">New movies</a></li>
              <li><a href="#">Survival Films</a></li>
              <li><a href="#">Romantic Movies</a></li>
              <li><a href="#">Horror Movies</a></li>
              <li><a href="#">Made in Korea</a></li>
              <li><a href="#">Must Watch Movies</a></li>
              <li><a href="#">International Actions</a></li>
              <li><a href="#">Superhero Movies</a></li>
            </ul>
          </div>
        </li>
        <li><a href="#">LIVE TV</a></li>
        <li><a href="#">MORE</a></li>
      </ul>
    </div>
    <div class="signin">
      <ul>
        <li id="search"><a href="#"><i class="fa-solid fa-magnifying-glass"></i>SEARCH</a></li>
        <li><a href="#">SIGN IN</a></li>
      </ul>
    </div>
  </section>

  <script>
    const moviesLink = document.getElementById("movies-link");
    const dropdown = document.getElementById("movies-dropdown");

    moviesLink.addEventListener("click", (e) => {
      e.preventDefault(); 
      dropdown.classList.toggle("show-dropdown");
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".more-movies")) {
        dropdown.classList.remove("show-dropdown");
      }
    });
  </script>
</body>

</html>
